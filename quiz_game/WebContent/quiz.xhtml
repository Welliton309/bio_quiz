<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view>
	<ui:composition template="/template.xhtml">
		<ui:define name="body">
			<body>
				<p:panel>
					<h:outputText value="Quantidade questoes: " /><h:outputText value="#{quizController.questionCount}" />
					<h:outputText value="Questoes acertadas: " /><h:outputText value="#{quizController.acertosCount}" />
				</p:panel>
				<h:form id="actualQuestion" prependId="false">
					<p:panel header="Questão #{quizController.questionCount}">
						<h:outputText value="#{quizController.actualQuestion.descricao}" />
						<p:dataGrid value="#{quizController.actualQuestion.choices}"
							var="choice" columns="1">
							<p:commandButton value="#{choice.descricao}">
								<f:setPropertyActionListener
									target="#{quizController.questionMapping.alternativaSelecionada}"
									value="#{choice.idAlternativa}" />
							</p:commandButton>
						</p:dataGrid>
					</p:panel>
					<p:panel style="text-align:right;">
						<p:commandButton value="Próximo" update="actualQuestion"
							action="#{quizController.nextQuestion}" />
					</p:panel>
				</h:form>
			</body>
		</ui:define>
	</ui:composition>
</f:view>
</html>
